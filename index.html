<!DOCTYPE html>
<html lang="en">

      body {
        font-family: "Segoe UI", Arial, sans-serif;

        background: #2d3748;

        text-align: center;

      main {
        background: #fff;
        border-radius: 8px;

        margin-top: 2rem;
        margin-bottom: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      @media (max-width: 576px) {
        main {
          padding: 1rem 0.5rem;
          margin-top: 1rem;
        }
        header {
